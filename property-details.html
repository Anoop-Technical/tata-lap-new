<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <div class="main_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <header>
                        <img class="img-fluid tc_logo" src="./images/tc-logo.svg" alt="tc-logo">
                        <img class="img-fluid wishfin_logo" src="./images/wishfin-logo.svg" alt="wishfin-logo">
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form_wrapper">
                        <h2>Property Details</h2>
                        <form action="" id="propertyDetails">
                            <div class="row">
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="propertyType">Property Type</label>
                                        <select name="propertyType" id="propertyType" class="form-control required" aria-required="true">
                                            <option value="">Please Select</option>
                                            <option value="noida">Rented</option>
                                            <option value="kanpur">Self</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="propertyValue">Property Value</label>
                                        <input name="propertyValue" type="tel" id="propertyValue" maxlength="11"
                                            class="form-control required inrFormat" value="" aria-required="true">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                                    <div class="form-group">
                                        <label for="propertyLocatin">Property Location</label>
                                        <input name="propertyLocatin" type="text" id="propertyLocatin" class="form-control required"
                                            maxlength="50" value="" aria-required="true">
                                    </div>
                                </div>
                                <div
                                    class="col-12 col-sm-12 col-md-12 col-lg-12 mt-lg-4 mt-md-0 mt-sm-0 mt-0 text-center">
                                    <button type="submit" class="submit_btn mx-auto">SUBMIT<img
                                            class="img-fluid btnArrow" src="./images/btn-arrow.png" alt=""></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/autoNumeric.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
